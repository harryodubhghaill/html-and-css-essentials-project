    <h2>Contact Us!</h2>
    <!-- contact form -->
    <section>
        <form>
            <label for="fname">First Name</label>
            <input id="fname" class="text-input" name="first_name" type="text" required>
            
            <label for="lname">Last Name</label>
            <input id="lname" class="text-input" name="last_name" type="text" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" class="text-input" name="email_address" required>

            <h3>What can we help you with?</h3>
            <label for="bookings">Bookings</label>
            <input type="radio" id="bookings" name="contact_reason" value="bookings" required>
            <label for="school">Wine School</label>
            <input type="radio" id="school" name="contact_reason" value="school">
            <label for="tastings">Wine Tastings</label>
            <input type="radio" id="tastings" name="contact_reason" value="tastings">
            <label for="other">Other</label>
            <input type="radio" id="other" name="contact_reason" value="other">

            <label for="message"><h3>How can we help you?</h3></label> 
            <textarea id="message" name="message" rows="10" cols="30"></textarea>
            
            <input type="submit" value="Send!">
        </form>
    </section>

    <footer>
        <ul class="social-networks">
            <li>
